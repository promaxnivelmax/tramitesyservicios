
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tramites y Servicios - Barrancabermeja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tyYellow: '#ffc123',
              tyGrey: '#0f172a',
              tySlate: '#1e293b',
              tyGold: '#fbbf24',
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              heading: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              glow: {
                'from': { 'box-shadow': '0 0 10px #ffc123, 0 0 20px #ffc123' },
                'to': { 'box-shadow': '0 0 20px #ffc123, 0 0 40px #fbbf24' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .mesh-gradient {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(45, 100%, 57%, 0.15) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(45, 100%, 57%, 0.1) 0, transparent 50%);
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-gradient {
        background: linear-gradient(to right, #ffffff, #ffc123);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Formato Carta Estricto */
      .resume-sheet {
        width: 215.9mm;
        height: 279.4mm;
        background: white;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        display: block;
        page-break-after: always;
        page-break-inside: avoid;
      }

      .pdf-content-wrapper {
        width: 215.9mm;
        margin: 0 auto;
        background: white;
      }

      @media print {
        body { margin: 0; padding: 0; }
        .no-print { display: none !important; }
      }
    </style>

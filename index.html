
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tramites y Servicios - Barrancabermeja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tyYellow: '#ffc123',
              tyGrey: '#333333',
              tyLightGrey: '#f3f4f6',
              tyLilac: '#e879f9',
              tyPurple: '#a21caf',
              tySoftPink: '#fdf4ff',
              tyGreen: '#059669',
              tyDarkGreen: '#064e3b',
              tyMint: '#ecfdf5',
            },
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'pop': 'pop 0.3s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      * {
        transition-property: background-color, border-color, color, opacity, transform;
        transition-duration: 150ms;
        transition-timing-function: ease-in-out;
      }

      /* Formato Carta Estricto */
      .resume-sheet {
        width: 215.9mm;
        height: 279.4mm;
        background: white;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        display: block;
        page-break-after: always;
        page-break-inside: avoid;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }

      .resume-sheet:last-child {
        page-break-after: auto !important;
      }

      .pdf-content-wrapper {
        width: 215.9mm;
        margin: 0 auto;
        background: white;
        padding: 0;
      }

      @media print {
        body { margin: 0; padding: 0; background: white !important; }
        .no-print { display: none !important; }
        .resume-sheet { box-shadow: none !important; margin: 0 !important; }
      }

      .minimal-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
      }
      
      .dark .minimal-loader {
        background: #030712;
      }
    </style>
